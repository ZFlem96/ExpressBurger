<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width:450px;height:350px;"></div>
    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: 40.7661, lng: -111.8907};
        map = new google.maps.Map(document.getElementById('map'), {
           zoom: 19,
          center: myLatLng
        });
        var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Express Burger: 145 Main St, Salt Lake City, UT 84111'
  });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPaBbHyIq4-6qtVaK82Y2dhJrkatbyIU&callback=initMap"
    async defer></script>
  </body>
</html>
